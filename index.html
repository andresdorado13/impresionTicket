<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Imprimir ticket</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                  .then(registration => {
                    console.log('Service Worker registrado con Ã©xito:', registration);
                  })
                  .catch(error => {
                    console.error('Error al registrar el Service Worker:', error);
                  });
              });
            }
          </script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title">Imprimir ticket</h1>
            </div>
            <div class="content">
                <div class="contentDocument"></div>
                    <h2 class="documentTitle">Documento</h2>
                    <p class="nombreArchivo">Ninguno</p>
                </div>
                <div class="content print">
                    <h2 class="examTitle">Examinar</h2>
                    <input type="file" name="archivo">
                </div>
                <div class="content printer">
                    <h2 class="printerTitle">Impresora</h2>
                    <select name="impresora">
                        <option value="Zebra">Zebra</option>
                        <option value="Star">Star</option>
                    </select>
                </div>
                <input type="submit" value="Imprimir">
            </div>
        </div>
    </body>
</html>
