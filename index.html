<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Imprimir ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="./manifest.json">
        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script type="text/javascript" src="./BrowserPrint-3.1.250.min.js"></script>
        <script type="text/javascript" src="js/main.js?version=1.33"></script>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    </head>
    <body>
        V1.36<br/>
        Selected Device: <select id="selected_device" onchange=onDeviceSelected(this);></select> <!--  <input type="button" value="Change" onclick="changeDevice();">--> <br/><br/> 
        <div class="container">
            <div class="header">
                <h1 class="title">Imprimir ticket</h1>
            </div>
            <div class="content">
                <div class="contentDocument"></div>
                    <h2 class="documentTitle">Documento</h2>
                    <p class="nombreArchivo">Ninguno</p>
                </div>
                <div class="content print">
                    <h2 class="examTitle">Examinar</h2>
                    <input type="file" name="archivo" id="fileInput">
                </div>
                <div class="content printer">
                    <h2 class="printerTitle">Impresora</h2>
                    <select name="impresora" id="printerSelect">
                        <option value="Zebra">Zebra</option>
                        <option value="Star">Star</option>
                    </select>
                </div>
                <input type="submit" value="Imprimir" onclick="imprimir()">

                <input type="button" value="Prueba hardcodeada" onclick="writeToSelectedPrinter('^XA^FO200,200^A0N36,36^FDTest Label^FS^XZ')"><br/><br/>

            </div>
        </div>
    </body>
</html>
